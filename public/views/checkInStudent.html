<div class="row">
	<div class="col-sm-8">
		<div class="row">
			<div class="col-sm-12">
				<label class="btn btn-lg btn-primary btn-block default-cursor">Choose Name</label>	
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-sm-12">
				<input type="search" ng-model="search" placeholder="Search..." class="form-control" id="studentName"></input>
				<ul class="list-group" id="searchStudent">
		            <li class="list-group-item cursor-pointer" ng-repeat="student in studentList | filter:filterBySearch" ng-click="studentSelected();">
		                {{ student.lastName }}
		            </li>
	            </ul>
            </div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-lg btn-primary btn-block" ng-click="markAsArrived();">Select</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12">
				<a href="#interviewPrep" class="btn btn-lg btn-primary btn-block">Back</a>
			</div>
		</div>
	</div>
</div>
